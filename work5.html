<!DOCTYPE html>
<html>
    <head>
        <title>
            Arthematic Operations By Using  internal javaScript Function
        </title>
    </head>
    <body>
        <script>
            //preparation of function or called function
            function addition(n1,n2){
                var result;
                result = n1+n2;
                document.write(result)
            }

            //usage of function or calling function
            addition(1,2)
        </script>
    </body>
</html>
