<!DOCTYPE html>
<html>
<head>
    <title>
        Javascript Addition of two numbers using promt
    </title>
</head>
<body>
    <script>
        var n1, n2, result;
        n1 = eval(promt("Enter n1 value:"," "))
        n2 = eval(promt("Enter n2 value:", " "))
        result = n1+n2;
        document.write(result)
    </script>
</body>
</html>
